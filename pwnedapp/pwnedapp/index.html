<!doctype html>
<!--[if lt IE 7]>      <html lang="en" ng-app="myApp" class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html lang="en" ng-app="myApp" class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html lang="en" ng-app="myApp" class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html lang="en" ng-app="myApp" class="no-js"> <!--<![endif]-->
<head>
    <base href="/" />
    <title>PWNED</title>
    <link href='http://fonts.googleapis.com/css?family=Arimo:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Oswald:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/bootstrap.min.css"> <!-- load bootstrap css -->
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet/less" type="text/css" href="css/styles.less" /> <!-- load application css -->
    <link rel="stylesheet" href="css/animate.css"> <!-- animated css -->
</head>
<body>
  <!-- Static navbar -->
  <div class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand logo" href="/">PWNED</a>
        <div class="navbar-search" ng-show="showSearch">
          <form class="navbar-form" ng-controller="SearchController" ng-submit="search(query)">
            <div class="form-group">
              <input class="form-control search-box" type="text" ng-model="query" typeahead="result for result in searchTypeahead($viewValue) | limitTo:10">
            </div>
            <button type="submit" class="btn btn-search"><i class="fa fa-search"></i></button>
          </form>
        </div>
      </div>
      <div class="navbar-collapse collapse">
        <div class="nav navbar-nav navbar-right auth">
          <a href="/login" ng-if="!loggedIn" class="btn btn-default"><span class="fa fa-user"></span> Local Login</a>
          <a href="/signup" ng-if="!loggedIn" class="btn btn-default"><span class="fa fa-user"></span> Local Signup</a>
          <a href="/profile" ng-if="loggedIn" class="btn btn-default"><span class="fa fa-user"></span> View Profile</a>
          <a ng-click="logout()" ng-if="loggedIn" class="btn btn-default"> Logout</a>
        </div>
      </div><!--/.nav-collapse -->
    </div><!--/.container-fluid -->
  </div>

  <!-- Content -->
  <div ng-view class="animated fadeIn"></div>

  <!--<script src="js/script.min.js"></script>-->
  <script src="js/script.js"></script>
  <script src="js/bootstrap.min.js" type="text/javascript"></script>
  <script src="js/less-1.7.5.min.js" type="text/javascript"></script>

</body>
</html>
